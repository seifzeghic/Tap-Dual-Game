<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tapdual.css">
    <title>Document</title>
</head>
<body>
    <div class="gamename">Tap Dual</div>
    <div class="gamecontainer">
        <div class="container">
            <div class="playerone"></div>
            <div class="playertwo"></div>
        </div>
    </div>
    <div class="gamemessage">
        <span class="winner"></span> Wins
        <button class="restart">restart</button>
    </div>
    <div class="settings">
        <div>Red : <span class="redscore">0</span></div>
        <!-- <button class="restart">restart</button> -->
        <div>Blue : <span class="bluescore">0</span></div>
    </div>
    <script src="tapdual.js"></script>
</body>
</html>
